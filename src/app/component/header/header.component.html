<div class="header ">
    <div style="width: 90%;">
        <button  style=" background-color: navy;" mat-button [matMenuTriggerFor]="menu"><span class="material-icons">
                menu
            </span></button>
            <span style="color: white; font-size: 30px;text-align: center; padding-left: 50px;  ">Home</span>
           
           
    </div>
    
    <mat-menu #menu="matMenu" class="menu" >
        <button mat-menu-item>Home</button>
        <button mat-menu-item>Setting</button>
        <button mat-menu-item>Logout</button>

    </mat-menu>
    
    <div style="display: flex; flex-direction: row;">


        
        
        <div style=" background-color:transparent;padding-left: 20px;">
            <button (click)="openNotification()" mat-raised-button style="background-color: navy; float: right;" > <span class="material-icons">
                    notifications
                </span></button>
        </div>
        <div style=" background-color:transparent;padding-left: 20px;">
            <button (click)="openShare()" mat-raised-button style="background-color: navy; float: right;"> <span class="material-icons">
                    share
                </span></button>
        </div>
        <div style=" background-color:transparent;padding-left: 20px;">
            <button (click)="openSearch()" mat-raised-button style="background-color: navy; float: right;"> <span class="material-icons">
                    search
                </span></button>
        </div>
    </div>

       

     
      


    

</div>
